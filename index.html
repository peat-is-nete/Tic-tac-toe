<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="status-bar">
        <p id="title"> tic tac toe </p>
    </div>

    <div class="square"> 
         
        <div class="grid-container">
             
             
            <svg class="grid-item select left-top" id="1" viewBox="0 0 32 32" >
            </svg> 

            <svg class="grid-item select" id="2" viewBox="0 0 32 32" >
            </svg>

            <svg class="grid-item select right-top" id="3" viewBox="0 0 32 32" >
            </svg>

            <svg class="grid-item select" id="4" viewBox="0 0 32 32" >
            </svg>

            <svg class="grid-item select" id="5" viewBox="0 0 32 32" >
            </svg>

            <svg class="grid-item select" id="6" viewBox="0 0 32 32" >
            </svg>
            
            <svg class="grid-item select left-bottom" id="7" viewBox="0 0 32 32" >
            </svg>
            
            <svg class="grid-item select" id="8" viewBox="0 0 32 32" >
            </svg>

            <svg class="grid-item select right-bottom" id="9" viewBox="0 0 32 32" >
            </svg>
             
        </div> 
         
    </div>
    <p id="sub-bar"> turn: <span class="turn"> x </span> </p>

     

    
        <footer>
            <button>reset</button>
            <p><a href="https://github.com/peat-is-nete"> Pete Micsunescu </a></p>
        </footer> 

   

    <svg class="grid-item no-display" id="o"  viewBox="0 0 32 32">
        <circle cx="16" cy="16" r="6" stroke="black" stroke-width="4px" fill="white" />
    </svg>

    <svg class="grid-item no-display " id="x" viewBox="0 0 32 32">
        <line x1="8" y1="8" x2="24" y2="24" stroke="black" stroke-width="4px" />
        <line x1="8" y1="24" x2="24" y2="8" stroke="black" stroke-width="4px" /> 
    </svg>  

    
    

    <script src="./script.js"></script>
</body>
</html>
